<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header class="head">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="menu-icon" id="menu-icon" onclick="toggleSidebar()">
        <g><path d="M21,6H3V5h18V6z M21,11H3v1h18V11z M21,17H3v1h18V17z" fill="white"></path></g>
      </svg>
      <h1 class="name">Classifiers</h1>
    </header>
    <nav class="nav-links" id="navLinks">
      <a href="{{ url_for('index') }}" class="">Home</a>
      <a href="{{ url_for('iris.iris') }}">Iris Classifiers</a>
    </nav>
    <section class="content" id="content">
      <header>
        {% block header %}{% endblock %}
      </header>
        
        {% block content %}{% endblock %}

        <!-- Include Socket.IO client library -->
        <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
      </section>

      {% block js %}{% endblock %}
      
  </body>
</html>
